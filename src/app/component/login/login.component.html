<body class="bg-dark" ngSkipHydration>
    <div class="d-flex content-page text-dark bg-white">
        <div class="col-lg-5 mf mx-3">
            <img src="../assets/images/logo universite.png" alt="image">
        </div>
        <div class="col-lg-5 mb-5 login-form">
            <span class="mx-5">Connexion</span>
            <hr>
            <div class="form-group mb-4">
                <label>Email</label>
                <input type="text" [(ngModel)]="user.email" placeholder="exemple@gmail.com" required>
            </div>
            <div class="form-group mb-3">
                <label>Mot de passe</label>
                <input type="password" [(ngModel)]="user.password" required>
            </div>
            <div class="mb-2">
                <button class="btn btn-primary" (click)="connexion()">
                    Connexion
                </button>
            </div>
            <div>
                <a href="/signup"><span class="connexion">S'inscrire</span></a>
            </div>
        </div>
    </div>
</body>
