<body class="bg-dark" ngSkipHydration>
    <div class="d-flex content-page text-dark bg-white">
        <div class="col-lg-5 mf mx-3">
            <img src="../assets/images/logo universite.png" alt="image">
        </div>
        <div class="col-lg-5 mb-5 login-form">
            <span class="mx-5">Connexion</span>
            <hr>
            <div class="form-group mb-4">
                <label for="">Nom</label>
                <input type="text" placeholder="votre nom" [(ngModel)]="user.pseudo" required>
            </div>
            <div class="form-group mb-4">
                <label for="">Email</label>
                <input type="text" placeholder="exemple@gmail.com" [(ngModel)]="user.email" required>
            </div>
            <div class="form-group mb-4">
                <label for="">Types</label>
                <select [(ngModel)]="user.type">
                    <option value="">Selectionner</option>
                    <option value="Admin">Admin</option>
                    <option value="Utilisateur">Utilisateur</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="">Mot de passe</label>
                <input type="password" [(ngModel)]="user.password" required>
            </div>
            <div class="form-group mb-3">
                <label for="">Mot de passe confirme</label>
                <input type="password" [(ngModel)]="password_confirme" required>
                <span class="text-red">{{ erreur }}</span>
            </div>
            <div class="mb-2">
                <button class="btn btn-primary" (click)="newUsers()">
                    Enregistrer
                </button>
            </div>
            <div class="mb-1">
                <a href="/login"><span class="connexion">J'ai deja un compte</span></a>
            </div>
        </div>
    </div>
</body>
